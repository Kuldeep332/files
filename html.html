 <!DOCTYPE html>
 <html lang="en">
 <head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Snake Game</title>
   <style>
	 body {
	   font-family: 'Arial', sans-serif;
	   text-align: center;
	   background-color: #f3f3f3;
	 }
 
	 canvas {
	   border: 2px solid #333;
	   margin: 20px auto;
	 }
   </style>
 </head>
 <body>
 
 <canvas id="gameCanvas" width="400" height="400"></canvas>
 
 <script>
   const canvas = document.getElementById('gameCanvas');
   const ctx = canvas.getContext('2d');
 
   const blockSize = 20;
   let snake = [{ x: 10, y: 10 }];
   let food = { x: 15, y: 15 };
   let direction = 'right';
 
   function draw() {
	 ctx.clearRect(0, 0, canvas.width, canvas.height);
 
	 // Draw snake
	 ctx.fillStyle = '#4CAF50';
	 for (const segment of snake) {
	   ctx.fillRect(segment.x * blockSize, segment.y * blockSize, blockSize, blockSize);
	 }
 
	 // Draw food
	 ctx.fillStyle = '#FF5733';
	 ctx.fillRect(food.x * blockSize, food.y * blockSize, blockSize, blockSize);
   }
 
   function move() {
	 const head = { ...snake[0] };
 
	 switch (direction) {
	   case 'up':
		 head.y--;
		 break;
	   case 'down':
		 head.y++;
		 break;
	   case 'left':
		 head.x--;
		 break;
	   case 'right':
		 head.x++;
		 break;
	 }
 
	 // Check for collision with walls or itself
	 if (head.x < 0 || head.x >= canvas.width / blockSize || head.y < 0 || head.y >= canvas.height / blockSize || checkCollision(head)) {
	   alert('Game over! Your score: ' + (snake.length - 1));
	   resetGame();
	   return;
	 }
 
	 snake.unshift(head);
 
	 // Check for collision with food
	 if (head.x === food.x && head.y === food.y) {
	   generateFood();
	 } else {
	   snake.pop();
	 }
   }
 
   function checkCollision(head) {
	 return snake.slice(1).some(segment => segment.x === head.x && segment.y === head.y);
   }
 
   function generateFood() {
	 food = {
	   x: Math.floor(Math.random() * (canvas.width / blockSize)),
	   y: Math.floor(Math.random() * (canvas.height / blockSize))
	 };
 
	 // Regenerate food if it appears on the snake
	 while (checkCollision(food)) {
	   food = {
		 x: Math.floor(Math.random() * (canvas.width / blockSize)),
		 y: Math.floor(Math.random() * (canvas.height / blockSize))
	   };
	 }
   }
 
   function handleKeydown(event) {
	 switch (event.key) {
	   case 'ArrowUp':
		 direction = 'up';
		 break;
	   case 'ArrowDown':
		 direction = 'down';
		 break;
	   case 'ArrowLeft':
		 direction = 'left';
		 break;
	   case 'ArrowRight':
		 direction = 'right';
		 break;
	 }
   }
 
   function resetGame() {
	 snake = [{ x: 10, y: 10 }];
	 direction = 'right';
	 generateFood();
   }
 
   document.addEventListener('keydown', handleKeydown);
 
   function gameLoop() {
	 draw();
	 move();
	 requestAnimationFrame(gameLoop);
   }
 
   resetGame();
   gameLoop();
 </script>
 
 </body>
 </html>
