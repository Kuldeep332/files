<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Invoice as PDF</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.3/jspdf.umd.min.js"></script>
</head>
<body>
    <h1>Invoice Generator</h1>
    <button id="downloadButton">Download Invoice as PDF</button>

    <script>
        // Function to generate PDF from HTML
        function generatePDF() {
            // Retrieve invoice data from backend (replace this with your actual data retrieval process)
            const invoiceData = {
                // Sample invoice data
                customerName: "John Doe",
                invoiceNumber: "INV-001",
                // Add more data fields as needed
            };

            // Populate HTML template with invoice data
            const invoiceHtml = `
                <h1>Invoice</h1>
                <p>Customer Name: ${invoiceData.customerName}</p>
                <p>Invoice Number: ${invoiceData.invoiceNumber}</p>
                <!-- Add more HTML for invoice details -->
            `;

            // Generate PDF using jsPDF
            const pdf = new jsPDF();
            pdf.html(invoiceHtml, {
                callback: function (pdf) {
                    // Save PDF
                    pdf.save("invoice.pdf");
                }
            });
        }

        // Event listener for download button
        document.getElementById("downloadButton").addEventListener("click", generatePDF);
    </script>
</body>
</html>
